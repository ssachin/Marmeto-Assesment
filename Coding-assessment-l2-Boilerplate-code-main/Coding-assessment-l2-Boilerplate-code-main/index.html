<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Responsive Cart Page</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">

        <!-- Logo Section -->
        <div class="company_logo">
            <img src="assets/images/Meubel House_Logos-05.png" alt="Marmeto Logo"/>
            <div class="logo_name">
              <p>Marmeto</p>
            </div>
        </div>
  
        <!-- Navigation Menu -->
        <nav class="nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </nav>
      
        <!-- Icons Section -->
        <div class="navbar_icons">
            <span class="search_icon">
              <a href="#search" title="search">
                <img src="assets/images/akar-icons_search.png">
              </a>
              <!-- Search icon -->
            </span>
            <span class="heart_icon">
              <a href="#heart" title="heart">
                <img src="assets/images/Vector.png">
              </a>
              <!-- Cart icon -->
            </span>
            <span class="cart_icon">
              <a href="#cart" title="cart">
                <img src="assets/images/shopping_cart.png">
              </a>
            </span>
        </div>

      </div>

      <div class="cart_heading">
        <div class="header_text">
          <img src="assets/images/Meubel House_Logos-05.png" alt="Marmeto Logo"/>
          <h1>Cart</h1>
          <div class="cart_breadcrumb">
            <a href="#">Home</a>
            <img src="assets/images/Vector_arrow.png" alt="vector_arrow">
            <span>Cart</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Cart Section -->
    <section class="cart_container">
      <!-- Cart Items & Details Section -->
      <div class="cart_items">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="product-data"></tbody>
        </table>
      </div>

      <!-- Cart Totals & Checkout Section -->
      <div class="cart_totals">
        <h3>Cart Totals</h3>
        <div class="totals">
          <span class="title">Subtotal</span>
          <span class="price sub_total_price">Rs. 0</span>
        </div>
        <div class="totals">
          <span class="title">Total</span>
          <span class="total_price">Rs. 0</span>
        </div>
        <button>Check Out</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="features_container">
        <div class="feature_item">
          <img
            src="assets/images/trophy 1.png"
            alt=""
            style="
              width: 60px;
              height: 60px;
              left: 3.61px;
              gap: 0px;
              opacity: 0px;
              color: #242424;
            "
          />
          <div class="feature_text">
            <h4>High Quality</h4>
            <p>crafted from top materials</p>
          </div>
        </div>

        <div class="feature_item">
          <img
            src="assets/images/guarantee.png"
            alt=""
            style="
              width: 60px;
              height: 60px;
              left: 3.61px;
              gap: 0px;
              opacity: 0px;
              color: #242424;
            "
          />
          <div class="feature_text">
            <h4>Warranty Protection</h4>
            <p>Over 2 years</p>
          </div>
        </div>

        <div class="feature_item">
          <img
            src="assets/images/shipping.png"
            alt=""
            style= "
              width: 60px;
              height: 60px;
              left: 3.61px;
              gap: 0px;
              opacity: 0px;
              color: #242424;
            "
          />
          <div class="feature_text">
            <h4>Free Shipping</h4>
            <p>Order over 150 $</p>
          </div>
        </div>

        <div class="feature_item">
          <img
            src="assets/images/customer-support.png"
            alt=""
            style="
              width: 60px;
              height: 60px;
              left: 3.61px;
              gap: 0px;
              opacity: 0px;
              color: #242424;
            "
          />
          <div class="feature_text">
            <h4>24 / 7 Support</h4>
            <p>Dedicated support</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  
</html>
